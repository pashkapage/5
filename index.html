<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>icyndy</title>
</head>

<body>
    <header class="header">
        <div class="wrap-row">
            <img class="logo" src="img/logo.png" alt="">
            <nav class="nav">
                <li class="nav_item"><a class="nav_link" href="">mens</a> </li>
                <li class="nav_item"><a class="nav_link" href="">womens</a> </li>
                <li class="nav_item"><a class="nav_link" href="">brands</a> </li>
                <li class="nav_item"><a class="nav_link nav_link--active" href="">sale</a> </li>
                <li class="nav_item"><a class="nav_link" href="">news</a> </li>
            </nav>
        </div>
        <div class="wrap-column">
            <h1 class="header_caption">stussy 2014</h1>
            <span class="header_span">shop now</span>
            <a class="arrow" href="">
                <img class="arrow_img" src="img/Arrow.png" alt="">
            </a>
        </div>
        <img class="header_img" src="img/header_img.png" alt="">
    </header>
    <main class="main">
        <div class="body">
            <div class="box box-1">
                <img class="box_logo" src="img/gourment-logo.png" alt="">
                <img class="box_photo" src="img/gourment-photo.png" alt="">
                <p class="box_caption">shop gourmet</p>
            </div>
            <div class="box box-2">
                <img class="box_logo" src="img/carhart-logo.png" alt="">
                <img class="box_photo" src="img/carhart-photo.png" alt="">
                <p class="box_caption">shop carhatt</p>
            </div>
            <div class="box box-3">
                <img class="box_logo" src="img/adidas-logo.png" alt="">
                <img class="box_photo" src="img/adidas-photo.png" alt="">
                <p class="box_caption">shop adidas</p>
            </div>
            <div class="box box-4">
                <img class="box_logo" src="img/10deep-logo.png" alt="">
                <img class="box_photo" src="img/10deep-photo.png" alt="">
                <p class="box_caption">10deep sale</p>
            </div>
            <div class="box box-5">
                <img class="box_logo" src="img/palace-logo.png" alt="">
                <img class="box_photo" src="img/palace-photo.png" alt="">
                <p class="box_caption">palace a/w 2014</p>
            </div>
            <div class="box box-6">
                <img class="box_logo" src="img/nike-logo.png" alt="">
                <img class="box_photo" src="img/nike-photo.png" alt="">
                <p class="box_caption">tech pack</p>
            </div>
        </div>
        <div class="instagram"></div>
    </main>
</body>

</html>
